{% extends "user/index.html" %}
{% load crispy_forms_tags %}
{% block start %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #P{
                font-size: 17px;
                background-color:rgba(0,0,0,0.5);
                color:white;
            }

        </style>
    </head>
    <body>

    <div class="content-section col-md-8 col-md-offset-2" id="P">
        <form method="POST" style=" margin: 4%; padding:10%; border-radius:1%;">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy}}
            </fieldset>
            <center>
                <button style="background: black; padding:2%; font-size: 2rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
            </center>
            <br />
            <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
        </form>
    </div>

    </body>
    </html>
{% endblock start %}
